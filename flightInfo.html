<!DOCTYPE html>
<html>
<head>
    <title>Flight Tracker</title>
</head>
<body>
    <h1>Flight Tracker</h1>
    <p>Please enter the flight number:</p>
    <input type="text" id="flightNumberInput" placeholder="Flight Number">
    <button id="submitButton">Track Flight</button>
    <p id="flightInfo"></p>

    <script>
        const flightNumberInput = document.getElementById('flightNumberInput');
        const flightInfoOutput = document.getElementById('flightInfo');

        document.getElementById('submitButton').addEventListener('click', function () {
            const flightNumber = flightNumberInput.value;

            // Replace 'YOUR_API_KEY' with your actual API key
            const apiKey = 'YOUR_API_KEY';

            // Construct the API URL
            const apiUrl = `https://api.flighttracker.com/flight-info?flightNumber=${flightNumber}&apiKey=${apiKey}`;

            // Fetch flight information from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Display the retrieved flight information
                    flightInfoOutput.textContent = `Flight Number: ${data.flightNumber}\n`;
                    flightInfoOutput.textContent += `Departure: ${data.departure}\n`;
                    flightInfoOutput.textContent += `Arrival: ${data.arrival}\n`;
                    // Add more flight data properties as needed
                })
                .catch(error => {
                    console.error('Error fetching flight information:', error);
                    flightInfoOutput.textContent = 'Error fetching flight information. Please try again later.';
                });
        });
    </script>
</body>
</html>
